<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv shows</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="website icon" href="./img/images.png" type="png" />
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <a href="/">
          <img src="./img/images.png" alt="Logo" width="50px" height="50px" />
        </a>
      </div>
      <form data-form>
        <input
          type="text"
          data-movie
          name="name"
          placeholder="Tv Show Name"
          class="input-name w-25"
        />
        <button type="submit" class="btn btn-primary btn-search__icon">&#128269</button>
        <input type="number" name="year-movie" placeholder="Year" class="input-year__movie">
            <select name="type-movie" class="select">
                <option selected>Tv show type</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
              </select>
      </form>
      <ul data-ul></ul>

      <nav aria-label="Movie pagination" class="d-flex justify-content-center my-3">
        <ul data-movie-pagination class="pagination">
        </ul>
      </nav>
      <div class="my-modal" id="test-modal" data-modal>
        <div class="modal-text" data-modal-content>
          <button
            class="btn btn-close mt-2 close-btn__modal"
            data-modal-close
          ></button>
          <div class="spinner-border text-primary d-none my-modal__spinner" data-spinner role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div data-infos>
            <li data-title></li>
            <div data-year></div>
            <div data-rated></div>
            <div data-released></div>
            <div data-runtime></div>
            <div data-genre></div>
            <div data-director></div>
            <div data-writer></div>
            <div data-actors></div>
            <div data-plot></div>
            <div data-language></div>
            <div data-awards></div>
            <div data-ImdbRatings></div>
            <div data-id></div>
            <div data-type></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/omdb.js"></script>
    <script src="./js/modal.js"></script>
    <!-- <script src="./js/main.js"></script> -->
  </body>
</html>
